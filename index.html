<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="src">

        <div class="all">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
            <div class="main">

                <div class="visit">

                    <div class="right">
                        <img src="undraw_real_time_analytics_re_yliv.svg" alt="" class="person">
                    </div>
                    <div class="visit-link">For Visiting My Portfolio? <a href="https://anshrajsingh5.github.io/portfolio/">Clicke Here</a></div>
                </div>

                <div class="container">



                    <div id="celsius">
                        <input type="number" name="" placeholder="Celsius">
                        <span class="icon">&#8451</span>
                    </div>
                    <div id="fahrenheit">
                        <input type="number" name="" placeholder="Fahrenheit">
                        <span class="icon">&#8457</span>
                    </div>
                    <div id="kelvin">
                        <input type="number" name="" placeholder="Kelvin">
                        <span class="icon">&#8490</span>
                    </div>

                    <div class="button">
                        <button>All Clear</button>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <footer>

        <div class="footer-button">

            <p>copyright &copy;2023 . designed by <span>Ansh Rajput</span></p>

        </div>

    </footer>
    <script src="index.js"></script>
</body>

</html>
